<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>ToDo</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-Do App</h1>
            <h2 class="header__subtitile">What do you need to do?</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container">
            <label class="checkbox" for="" id="hide-completed">
                <input type="checkbox"> Hide Completed
            </label>
            <hr>
        </div>
    </div>
    <div class="container">
        <div id="summary"></div>
        <div id="todos"></div>
        <form id="create-todo">
            <input class="input" type="text" placeholder="Enter a new to do" name="createToDo">
            <button class="button" type="submit">Add Todo</button>
        </form>
    </div>

    <script src="./scripts/uuidv4.js"></script>
    <script src="./scripts/todos-functions.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
